      <h3 class="pro-head mt-2 ml-2">Your Profile</h3>
         <p class="head-image">Travel with People of Similar Interests</p>
<div class="container">
   <div class="row">
      <div class="col-md-6 offset-md-3">

         <form name="form" (ngSubmit)="f.form.valid && RegisterForm()"  #f="ngForm" novalidate>
         <div class="form-group">
            <label for="name">First Name</label>
             <i class="fa fa-user icon"></i>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
               <div *ngIf="name.errors.required">First Name is required</div>
            </div>
         </div>
         <div class="form-group">
            <label for="mobile">Phone number</label>
            <input type="text"  class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
               <div *ngIf="mobile.errors.required">Phone number  is required</div>
            </div>
         </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
               <div *ngIf="email.errors.required">Email is required</div>
               <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
         </div>
         <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check">
               <label class="form-check-label">
               <input type="radio" value="female" name="gender" [ngModel]="model.gender"  #gender="ngModel" > Female
               </label>
            </div>
            <div class="form-check">
               <label class="form-check-label">
               <input type="radio" value="male" name="gender" [ngModel]="model.gender"  #gender="ngModel" > Male
               </label>
            </div>
            <div class="form-check">
               <label class="form-check-label">
               <input type="radio" value="couple" name="gender" [ngModel]="model.gender" #gender="ngModel" > couple
               </label>
            </div>
         </fieldset>
         <div class="form-group">
            <label for="dateOfBirth">Date of Birdate_of_birthth</label>
            <input id="date_of_birth" name="date_of_birth" [(ngModel)]="model.date_of_birth" date_of_birth="ngModel" type="text" bsDatepicker class="form-control" />
         </div>
         <div class="form-group">
            <label for="lastName">From</label>
            <input type="text"  class="form-control" name="from_where" [(ngModel)]="model.from_where"  #from_where="ngModel" placeholder="Fromwhere" >
            <div *ngIf="f.submitted && from_where.invalid" class="invalid-feedback">
               <div *ngIf="from_where.errors.required">place  is required</div>
            </div>
         </div>
         <!-- <div class="form-group">
            <label for="password">Password</label>

         <div class="form-group" >
            <button class="btn btn-primary">Register</button>
         </div>
         </form>
      </div>
   </div>
</div>
